<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" th:href="@{/}">Social Network</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/chat}">Chat</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> <span th:text="${session_user.getFirstname()}"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/}">Home</a>
            <a class="dropdown-item" th:href="@{/profile}">Profile</a>
            <a class="dropdown-item" th:href="@{/chat}">Chat</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/logout}">Log out</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <img src="user.png">
      </div>
      <div class="col-4">
        <div class="panel-heading"><h2 class="panel-title"><strong>Profile information</strong></h2></div>
      <div class="panel-body">
        <form role="form" th:action="@{/sign-up}" th:object="${user}" th:method="post">
          <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname">
          </div>
          <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname">
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Date of birth</label>
            <input class="form-control" type="date" id="dob" name="dob">
          </div>
          <div class="form-group">
            <label for="inputState">Gender</label>
            <select id="inputState" class="form-control" >
              <option value="UNDEFINED">Undefined</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-dark">Update information</button>
          </div>
        </form>
      </div>
      </div>
      <div class="col-4 mt-5">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input">
          <label class="custom-control-label" >Check this custom checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input">
          <label class="custom-control-label" >Check this custom checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input">
          <label class="custom-control-label" >Check this custom checkbox</label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
