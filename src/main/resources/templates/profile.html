<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" th:href="@{/}">Social Network</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/chat}">Chat</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> <span th:text="${session_user.getFirstname()}"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/}">Home</a>
            <a class="dropdown-item" th:href="@{/profile}">Profile</a>
            <a class="dropdown-item" th:href="@{/chat}">Chat</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/logout}">Log out</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div th:if="${success_msg} != null" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success_msg}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div th:if="${error_msg} != null" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error: </strong>
      <span th:text="${error_msg}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="text-center">
          <img th:src="@{${session_user.getProfilePicturePath()}}" th:alt='${session_user.getFullName() + " profile picture"}' class="img-thumbnail" style="width: 50%;"/>
          <h3 class="mt-3"><strong><span th:text="${session_user.getFullName()}"></span></strong></h3>
        </div>
        <form role="form" th:method="post" th:object="${profilePicture}" enctype="multipart/form-data" th:action="@{/profile/change-profile-picture}">
          <input class="form-control th:field="*{file}" form-control-sm" type="file" name="profilePicture" accept="image/*">
          <button type="submit" class="btn mt-3">Upload Image</button>
        </form>
        <hr>
        <form class="mt-3">
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" class="form-control" placeholder="Old Password">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" placeholder="New Password">
          </div>
          <button type="submit" class="btn">Change Password</button>
        </form>
      </div>
      <div class="col-6">
        <div class="panel-heading"><h3 class="panel-title">Profile information</h3></div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label>Firstname</label>
              <input type="text" th:value="${session_user.getFirstname()}" class="form-control" id="firstname" name="firstname" placeholder="Firstname">
            </div>
            <div class="form-group">
              <label>Lastname</label>
              <input type="text" th:value="${session_user.getLastname()}" class="form-control" id="lastname" name="lastname" placeholder="Lastname">
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" th:value="${session_user.getEmail()}" class="form-control" id="username" name="username" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input class="form-control" th:value="${session_user.getDob()}" type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
              <label for="inputState">Gender</label>
              <select id="inputState" class="form-control" >
                <option value="UNDEFINED" th:selected="${session_user.getGender().toString().equals('UNDEFINED')}">Undefined</option>
                <option value="MALE" th:selected="${session_user.getGender().toString().equals('MALE')}">Male</option>
                <option value="FEMALE" th:selected="${session_user.getGender().toString().equals('FEMALE')}">Female</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn">Update Information</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
  </div>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
