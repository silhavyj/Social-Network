<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 400px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="panel-heading"><h2 class="panel-title"><strong>Sign In</strong></h2></div>
        <div th:if="${info_msg} != null" class="alert alert-info alert-dismissible fade show" role="alert">
            <span th:text="${info_msg}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error: </strong>
            <span th:text="${param.error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span>You've been successfully logged out</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${success_msg} != null" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success_msg}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel-body">
            <form role="form" th:action="@{/sign-in}" th:method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Enter e-mail">
                </div>
                <div class="form-group">
                    <label>Password <a class="link-primary" th:href="@{/reset-password}">(forgot password)</a></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-dark">Sign in</button>
                    <a class="link-secondary" th:href="@{/sign-up}">Not a member yet?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
